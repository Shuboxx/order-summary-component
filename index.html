<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="container">
      <section>
        <img src="./images/illustration-hero.svg" alt="" class="hero-img">
        <h2 class="dark-blue-font fw-900">Order Summary</h2>

        <p class="desaturated-blue-font fw-500">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <section class="plan-section flex-container">
          <div>
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="flex-container flex-column">
            <span class="fw-700 dark-blue-font">Annual Plan</span>
            <span class="fw-500 desaturated-blue-font">$59.99/year</span>
          </div>
          <a href="#" class="fw-500 bright-blue-font">Change</a>
        </section>

        <div class="flex-container flex-column order-buttons">
          <button class="payment-btn fw-700">Proceed to Payment</button>
          <a href="#" class="cancel-btn desaturated-blue-font fw-700">Cancel Order</a>
        </div>
      </section>
    </section>


  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Patrick Bloniarz</a>.
  </div>
</body>

</html>
